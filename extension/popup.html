<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">

        <form id="username-form">
            <input type="text" id="username" name="username" placeholder="Set username" value="numberonetruong">

        <div id="logo"></div>
