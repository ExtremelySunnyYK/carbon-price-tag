<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carbon Price Tag</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <h1>Carbon Price Tag</h1>
        <form>
            <p>Address: <p> <br>
            <input type="text" id="address" name="address" value="123 Example St"><br>
            <p>City:</p> <br>
            <input type="text" id="city" name="city" value="Baldwin Park"><br>
            <p>State:</p> <br>
            <input type="text" id="state" name="state" value="CA"><br>
            <p>Zip Code:</p> <br>
            <input type="number" id="zip" name="zip" value="12345"><br>
            <input type="button" id="update" name="updateButton" value="update">
        </form>
        <script src="popup.js"/>
    </body>
</html>
